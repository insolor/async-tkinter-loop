name: Documentation
on:
  push:
    branches:
      - master
      - main
    paths:
      - '.github/workflows/deploy-docs.yml'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'mkdocs.yml'
      - 'docs/**'
      - 'async-tkinter-loop/**'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.x

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: latest

      - name: Install dependencies
        run: uv sync --only docs

      - name: Deploy docs
        run: uv run mkdocs gh-deploy --force
